<section
  id="about-us"
  class="flex justify-between items-center max-lg:flex-col gap-10 w-full max-container"
>
  <div class="flex flex-1 flex-col">
    <h2 class="font-palanquin text-4xl font-bold lg:max-w-lg capitalize">
      <span class="xl:bg-white xl:whitespace-nowrap relative z-10">
        We provide you
      </span>
      <span class="text-coral-red inline-block mt-3">Super</span><br />
      <span class="text-coral-red inline-block mt-3">Quality</span> Shoes
    </h2>
    <p class="mt-4 lg:max-w-lg info-text">
      Ensuring premium comfort and style, our meticulously crafted footwear is
      designed to elevate your experience, providing you with unmatched quality,
      innovation, and a touch of elegance.
    </p>
    <p class="mt-6 lg:max-w-lg info-text">
      Our dedication to detail and excellence ensures your satisfaction
    </p>
    <div class="mt-11">
      <button btn [type]="btnType">View Details</button>
    </div>
  </div>
  <div class="flex-1 flex justify-center items-center">
    <img
      src="assets/images/shoe8.svg"
      alt="Shoe"
      width="570"
      height="522"
      class="object-contain"
    />
  </div>
</section>
