<h1
  class="text-center font-palanquin text-2xl max-sm:text-[72px] max-sm:leading-[82px] font-bold"
>
  Sign Up
</h1>
<section id="socials"></section>
<section id="email">
  <form action="#" method="POST" class="mx-auto max-w-xl mt-10">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-coral-red sm:text-sm sm:leading-6 focus-visible:outline-coral-red"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="Password" class="block text-sm font-semibold leading-6"
          >New Password</label
        >
        <div class="mt-2.5">
          <input
            type="Password"
            name="Password"
            id="Password"
            autocomplete="Password"
            class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-coral-red sm:text-sm sm:leading-6 focus-visible:outline-coral-red"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          for="RepeatPassword"
          class="block text-sm font-semibold leading-6"
          >Repeat Password</label
        >
        <div class="mt-2.5">
          <input
            type="RepeatPassword"
            name="RepeatPassword"
            id="RepeatPassword"
            autocomplete="RepeatPassword"
            class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-coral-red sm:text-sm sm:leading-6 focus-visible:outline-coral-red"
          />
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <button
            type="button"
            class="bg-gray-200 flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-coral-red"
            role="switch"
            aria-checked="false"
            aria-labelledby="switch-1-label"
          >
            <span class="sr-only">Agree to policies</span>
            <span
              aria-hidden="true"
              class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"
            ></span>
          </button>
        </div>
        <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
          By selecting this, you agree to our
          <a href="#" class="font-semibold text-coral-red"
            >privacy&nbsp;policy</a
          >.
        </label>
      </div>
    </div>
    <div class="mt-10 flex justify-end">
      <button type="submit" btn appearance="solid" class="w-full">
        Sign Up
      </button>
    </div>
  </form>
</section>

<div class="relative mt-10 flex items-center justify-between">
  <div class="flex-1" aria-hidden="true">
    <div
      class="leading-6 font-medium divide-gray-400 border-t-[1px] w-full"
    ></div>
  </div>
  <div class="flex-1 text-center">
    <span class="leading-6 text-slate-gray">Or continue with</span>
  </div>
  <div class="flex-1 flex items-center inset-0" aria-hidden="true">
    <div
      class="leading-6 font-medium divide-gray-400 border-t-[1px] w-full"
    ></div>
  </div>
</div>
<div class="relative mt-10 flex gap-5 items-center justify-between">
  <button
    btn
    class="w-full px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm"
  >
    Google
  </button>
  <button
    btn
    class="w-full px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm"
  >
    Github
  </button>
</div>

<p class="mt-10 text-center text-sm text-gray-500">
  Are you a member?
  <a
    routerLink="../sign-in"
    class="font-semibold leading-6 text-coral-red hover:text-coral-red"
    >Sign In</a
  >
</p>
